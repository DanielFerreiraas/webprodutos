<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="css/table.css">
    <script src="js/script1.js"></script>
    
</head>
<body>
    <header>
        <h1>Gerenciamento De Produtos</h1>
    </header>
    <main>
        <div class="title">
            <h2>produtos</h2>
            <span>Lista de produtos</span>
        </div>
        <div class="card">

        <div class="lineinput">
            <label>Produto</label>
            <input type="text" id="produto" placeholder="Nome do produto">
        </div>
        <div class="lineinput">
            <label>Preço</label>
            <input type="number" id="valor" placeholder="Preço do produto">
        </div>
        <div class="lineinput">
            <label>Quantidade</label>
            <input type="number" id="quantidade" placeholder="Quantidade do produto">
        </div>
        <div class="lineinput">
            <label>Marca</label>
            <input type="text" id="marca" placeholder="Marca do produto">
        </div>
        
            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>

        </div>

            <table border = 1>
                <thead>
                    <th class="center">Cod_Produto</th>
                    <th>Produto</th>

                    <th>Marca</th>
                    <th id="acoes">Ações</th>
                </thead> -->

                <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
